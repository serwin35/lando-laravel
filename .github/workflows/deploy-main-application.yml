  create-deployment-artifacts:
    name: ðŸ“‚ Create deployment artifacts
  #  needs: [ laravel-test ]
    runs-on: ubuntu-latest
    outputs:
      deployment-matrix: ${{ steps.export-deployment-matrix.outputs.deployment-matrix }}

    steps:
      - uses: actions/checkout@v3

      - name: Compile CSS and Javascript
        run: |
          npm install
          npm run build

      - name: Configure PHP 8.1
        uses: shivammathur/setup-php@master
        with:
          php-version: 8.1
          extensions: mbstring, ctype, fileinfo, openssl, PDO, bcmath, json, tokenizer, xml

      - name: Composer install
        run: composer install  --optimize-autoloader --no-dev --no-interaction

      - name: Create deployment artifact
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: tar -czf ../"${GITHUB_SHA}".tar.gz --exclude=*.git --exclude=node_modules *

      - name: Store artifact for distribution
        uses: actions/upload-artifact@v3
        with:
          name: app-build
          path: ${{ github.sha }}.tar.gz

      - name: Export deployment matrix
        id: export-deployment-matrix
        run: |
          JSON="$(cat ./.github/deployment-main-config.json)"
          JSON="${JSON//'%'/'%25'}"
          JSON="${JSON//$'\n'/'%0A'}"
          JSON="${JSON//$'\r'/'%0D'}"
          echo "name=deployment-matrix::$JSON" >> $GITHUB_OUTPUT


  prepare-release-on-servers:
    name: "ðŸ› ï¸ ${{ matrix.server.name }}: Prepare release"
    runs-on: ubuntu-latest

    needs: create-deployment-artifacts
    strategy:
      matrix:
        server: ${{ fromJson($GITHUB_OUTPUT) }}

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: app-build
          path: ${{ github.sha }}.tar.gz

      - name: Upload
        uses: appleboy/scp-action@master
        with:
          host: ${{ matrix.server.ip }}
          username: ${{ matrix.server.username }}
          key: ${{ secrets.MAIN_SSH_KEY }}
          port: ${{ matrix.server.port }}
          source: ${{ github.sha }}.tar.gz
          target: ${{ matrix.server.path }}/artifacts

      - name: Extract archive and create directories
        uses: appleboy/ssh-action@master
        env:
          GITHUB_SHA: ${{ github.sha }}
        with:
          host: ${{ matrix.server.ip }}
          username: ${{ matrix.server.username }}
          key: ${{ secrets.MAIN_SSH_KEY }}
          port: ${{ matrix.server.port }}
          envs: GITHUB_SHA
          script: |
            mkdir -p "${{ matrix.server.path }}/releases/${GITHUB_SHA}"
            tar xzf ${{ matrix.server.path }}/artifacts/${GITHUB_SHA}.tar.gz -C "${{ matrix.server.path }}/releases/${GITHUB_SHA}"
            rm -rf ${{ matrix.server.path }}/releases/${GITHUB_SHA}/storage
            cd ${{ matrix.server.path }}
            mkdir -p storage/{app,app/public,framework,logs}
            mkdir -p storage/framework/{cache,sessions,testing,views}
            chmod -R 0777 storage


